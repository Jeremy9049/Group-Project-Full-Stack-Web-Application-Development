<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .positive {
            color: blue;
        }
        .negative {
            color: red;
        }
        .filter-container, .search-container, .net-total, .budget-container {
            margin-top: 20px;
        }
        .search-bar, .filters, .budget-input {
            margin-right: 10px;
        }
        .budget-recommendations {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Main Content Section -->
        <div id="main-content" style="display: none;">
            <div class="filter-container">
                <select class="filters" id="time-filter" onchange="applyFilters()">
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="60">Last 60 days</option>
                    <option value="365">Last Year</option>
                </select>

                <select class="filters" id="sort-filter" onchange="applyFilters()">
                    <option value="most-recent">Most Recent</option>
                    <option value="oldest">Oldest</option>
                    <option value="highest">Highest to Lowest</option>
                    <option value="lowest">Lowest to Highest</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>

                <select class="filters" id="category-filter" onchange="applyFilters()">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                </select>

                <input class="search-bar" id="search-bar" placeholder="Search by description" oninput="applyFilters()">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will populate here dynamically -->
                </tbody>
            </table>

            <div class="net-total">
                <strong>Net Total:</strong> <span id="net-total">0</span>
            </div>

            <div class="budget-container">
                <label for="monthly-budget">Monthly Budget:</label>
                <input class="budget-input" id="monthly-budget" type="number" placeholder="Enter budget">
                <button onclick="calculateRecommendations()">Get Recommendations</button>
            </div>

            <div class="budget-recommendations" id="budget-recommendations" style="display: none;">
                <h3>Recommendations</h3>
                <ul id="recommendation-list">
                    <!-- Recommendations will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Mock Database
        let transactions = [
            { date: '2024-12-01', category: 'Food', description: 'Groceries', amount: -50, method: 'Credit Card', notes: 'Walmart' },
            { date: '2024-12-02', category: 'Transport', description: 'Gas', amount: -30, method: 'Debit Card', notes: 'Shell' },
            { date: '2024-12-03', category: 'Income', description: 'Paycheck', amount: 500, method: 'Direct Deposit', notes: 'Employer' },
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock login validation
            if (username === 'user' && password === 'password') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadTransactions();
            } else {
                alert('Invalid username or password');
            }
        }

        function loadTransactions() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            let netTotal = 0;
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td class="${transaction.amount > 0 ? 'positive' : 'negative'}">${transaction.amount}</td>
                    <td>${transaction.method}</td>
                    <td>${transaction.notes}</td>
                `;
                transactionList.appendChild(row);
                netTotal += transaction.amount;
            });

            document.getElementById('net-total').innerText = netTotal;
        }

        function applyFilters() {
            // Filter logic here
        }

        function calculateRecommendations() {
            const budget = parseFloat(document.getElementById('monthly-budget').value);
            if (isNaN(budget)) {
                alert('Please enter a valid budget');
                return;
            }

            let recommendations = transactions.filter(t => t.amount < 0).sort((a, b) => b.amount - a.amount);
            let totalExpenses = transactions.reduce((acc, t) => acc + (t.amount < 0 ? t.amount : 0), 0);

            const recommendationList = document.getElementById('recommendation-list');
            recommendationList.innerHTML = '';

            recommendations.forEach(transaction => {
                if (totalExpenses <= budget) return;

                const item = document.createElement('li');
                item.innerText = `Consider reducing or removing: ${transaction.description} ($${transaction.amount})`;
                recommendationList.appendChild(item);

                totalExpenses -= transaction.amount;
            });

            document.getElementById('budget-recommendations').style.display = 'block';
        }
    </script>
</body>
</html>
